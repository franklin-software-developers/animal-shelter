    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="nav-bar">
    <h3>FSD Animal Shelter</h3>
    <ul>
        <li><a>Adopt</a></li>
        <li><a>Team</a></li>
        <li><a>Contact</a></li>
        <li><a id="volunteer-nav-bar">Volunteer</a></li>
    </ul>
</div>
<!-- Set Up HTML File Structure -->
<div id="main-heading">
    <div id="main-background-img-cropped">
        <img id="main-background-img" src = "../img/people-volunteerpage.jpg">
    </div>
    <!-- Header: "Your help will rescue and care for more homeless animals." -->
    <h3 class="big-bold">Your help will rescue and care for more homeless animals</h3>

    <!-- Header: "Volunteer Today!" -->
    <h2 class="red big-bold">Volunteer Today!</h2>
</div>
<!-- Label: "First Name" -->
<label>First Name</label>

<!-- Input: Textbox, Placeholder: "First Name", Required -->
<input type="text" placeholder="First Name" required>

<!-- Repeat for rest; Look out for different input types -->
<label>Middle Name</label>
<input type="text" placeholder="Middle Name">

<label>Last Name</label>
<input type="text" placeholder="Last Name" required>
<br>
<div id="date-div">
    <label>Date of Birth</label>
    <input type="date">
</div>

<label>Interested Position</label>
<select name="position" required>
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
<label name="position">Phone Number</label>
<input type="tel" placeholder="(000)000-0000">

<label name="position">Email</label>
<input type="email" placeholder="example@domain.com">
<br>

<label>Street Address</label>
<input type="text" placeholder="Street Address" required>

<label>Apartment/Unit #</label>
<input type="text" placeholder="Apartment/Unit #" required>

<br>

<label>City</label>
<input type="text" placeholder="State" required>

<label>Zip/Postal Code</label>
<input type="text" placeholder="Zip/Postal Code" required>

<br>
<button>Submit</button>
