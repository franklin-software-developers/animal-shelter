<html id="volunteer">
<head>
    <title>Volunteer</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="nav-bar">
    <h3>FSD Animal Shelter</h3>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="adopt.html">Adopt</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="volunteer.html" id="volunteer-nav-bar">Volunteer</a></li>
    </ul>
</div>
<!-- Set Up HTML File Structure -->
<div id="main-heading">
    <div id="main-background-img-cropped">
        <img id="main-background-img" src = "../img/people-volunteerpage.jpg">
    </div>
    <!-- Header: "Your help will rescue and care for more homeless animals." -->
    <h3 id="volunteerMainHeadingText" class="big-bold">Your help will rescue and care for more homeless animals</h3>

    <!-- Header: "Volunteer Today!" -->
    <h2 id="volunteerHeading" class="red big-bold">Volunteer Today!</h2>
</div>
<!-- Label: "First Name" -->
<label id="firstNameLabel">First Name<span>*</span></label>

<!-- Input: Textbox, Placeholder: "First Name", Required -->
<input class = "required" id ="firstNameInput" class ="nameInput" type="text" placeholder="First Name" required>

<!-- Repeat for rest; Look out for different input types -->
<label id="middleNameLabel">Middle Name</label>
<input id ="middleNameInput" type="text" class ="nameInput" placeholder="Middle Name">

<label id="lastNameLabel">Last Name<span>*</span></label>
<input id ="lastNameInput" class = "required" type="text" class ="nameInput" placeholder="Last Name" required>
<br>
<div id="date-div">
    <label id="dateLabel">Date of Birth<span>*</span></label>
    <input class = "required" id="monthInput" max="12" min="1" type="number" class="nameInput" placeholder="Month">
    <input class = "required" id="dayInput" max="31" min="1" type="number" class="nameInput" placeholder="Day">
    <input class = "required" id="yearInput" type="number" class="nameInput" placeholder="Year">
</div>

<label id="interestedPositionLabel">Interested Position<span>*</span></label>
<select id="interestedPositionInput" name="position" required>
    <option disabled selected hidden>Positions</option>
    <option>Walking, playing, exercising dogs</option>
    <option>Bathing and grooming</option>
    <option>Training and behavior modification</option>
    <option>Fundraising events</option>
    <option>Cleaning/maintaining grounds</option>
</select>
<label id="phoneNumberLabel" name="phone number">Phone Number<span>*</span></label>
<input class = "required" id="phoneNumberInput" type="tel" placeholder="(000)000-0000">

<label id="emailLabel" name="position">Email<span>*</span></label>
<input class = "required" id="emailInput" type="email" placeholder="example@domain.com">
<br>

<label id="streetAddressLabel">Street Address<span>*</span></label>
<input class = "required" type="text" id="streetAddressInput" placeholder="Street Address" required>

<label id="apartmentNumberLabel">Apartment/Unit #</label>
<input type="text" id="apartmentNumberInput" placeholder="Apartment/Unit #" required>

<br>

<label id="cityLabel">City<span>*</span></label>
<input class = "required" type="text" id="cityInput" placeholder="State" required>

<label id="stateLabel">State<span>*</span></label>
<select class = "required" id="stateInput" name="state" required>
</select>
<label id="zipCodeLabel">Zip/Postal Code<span>*</span></label>
<input class = "required" type="text" id="zipCodeInput" placeholder="Zip/Postal Code" required>

<br>

<label id="volunteerReasonLabel">Why do you want to volunteer<span>*</span></label>
<textarea id="volunteerReasonInput" placeholder="Why do you want to volunteer"></textarea>

<br>
<button onclick="clickSubmitButton()" id="submitButton">Submit</button>

<script src="../js/volunteer.js"></script>
</body>
</html>
