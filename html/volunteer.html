<html id="volunteer">
<head>
    <title>Volunteer</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="nav-bar">
    <h3>FSD Animal Shelter</h3>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="adopt.html">Adopt</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="volunteer.html" id="volunteer-nav-bar">Volunteer</a></li>
    </ul>
</div>
<!-- Set Up HTML File Structure -->
<div id="main-heading">
    <div id="main-background-img-cropped">
        <img id="main-background-img" src = "../img/people-volunteerpage.jpg">
    </div>
    <!-- Header: "Your help will rescue and care for more homeless animals." -->
    <h3 id="volunteerMainHeadingText" class="big-bold">Your help will rescue and care for more homeless animals</h3>

    <!-- Header: "Volunteer Today!" -->
    <h2 id="volunteerHeading" class="red big-bold">Volunteer Today!</h2>
</div>
<!-- Label: "First Name" -->
<label id="firstNameLabel">First Name</label>

<!-- Input: Textbox, Placeholder: "First Name", Required -->
<input id ="firstNameInput" class ="nameInput" type="text" placeholder="First Name" required>

<!-- Repeat for rest; Look out for different input types -->
<label id="middleNameLabel">Middle Name</label>
<input id ="middleNameInput" type="text" class ="nameInput" placeholder="Middle Name">

<label id="lastNameLabel">Last Name</label>
<input id ="lastNameInput" type="text" class ="nameInput" placeholder="Last Name" required>
<br>
<div id="date-div">
    <label id="dateLabel">Date of Birth</label>
    <input id="monthInput" type="number" class="nameInput" placeholder="Month">
    <input id="dayInput" type="number" class="nameInput" placeholder="Day">
    <input id="yearInput" type="number" class="nameInput" placeholder="Year">
</div>

<label id="interestedPositionLabel">Interested Position</label>
<select id="interestedPositionInput" name="position" required>
    <option disabled selected hidden>Positions</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
<label id="phoneNumberLabel" name="phone number">Phone Number</label>
<input id="phoneNumberInput" type="tel" placeholder="(000)000-0000">

<label id="emailLabel" name="position">Email</label>
<input id="emailInput" type="email" placeholder="example@domain.com">
<br>

<label id="streetAddressLabel">Street Address</label>
<input type="text" id="streetAddressInput" placeholder="Street Address" required>

<label id="apartmentNumberLabel">Apartment/Unit #</label>
<input type="text" id="apartmentNumberInput" placeholder="Apartment/Unit #" required>

<br>

<label id="cityLabel">City</label>
<input type="text" id="cityInput" placeholder="State" required>

<label id="stateLabel">State</label>
<select id="stateInput" name="state" required>
    <option disabled selected hidden>State</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
<label id="zipCodeLabel">Zip/Postal Code</label>
<input type="text" id="zipCodeInput" placeholder="Zip/Postal Code" required>

<br>

<label id="volunteerReasonLabel">Why do you want to volunteer</label>
<textarea id="volunteerReasonInput" placeholder="Why do you want to volunteer"></textarea>

<br>
<button id="submitButton">Submit</button>



<!--might use:

    <select name="day" required>
        <option disabled selected hidden class="date">Day</option>
        <option>1</option>
    </select>
-->
</body>
</html>
